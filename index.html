<!DOCTYPE html>
<html>
<head>
	<title>Number Guesser Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<br>
	<h1>Number Guesser</h1><br>
	<h3>Your task is to guess a number between 0 and 100. Can you do it?</h3><br>

	<div class="input-group mb-3">
  			<input type="number" class="form-control" placeholder="Enter your guess" aria-label="Enter your guess" aria-describedby="basic-addon2" id="userInput">
  			<div class="input-group-append">
    			<button class="btn btn-outline-secondary" type="button" id="button">Submit</button>
  			</div>
	</div>

	<div>
		<p id="message">Let's try!</p>
	</div>

	 <div class="input-group-append">
    		<button class="btn btn-outline-secondary" type="button" id="playAgainButton">Play Again</button> 
  	 </div>

	<div class="numbers-image"> 
		<img src="numbers-2.png">
	</div>

	<script src="app.js"></script>
</body>
</html>
